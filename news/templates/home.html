{% block content %}
  <main>
    {% for news in news %}
    <a href="{% url 'news-details-page' news.id %}">
      <div class="news-card">
        <h2 class="news-title">{{ news.title }}</h2>
        <span class="news-date">{{ news.created_at | date:"d/m/Y" }}</span>
        <img class="news-image" src="{% static news.image.url %}" alt="{{ news.title }}">
      </div>
    </a>
    {% endfor %}
  </main>
{% endblock %}
